<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>登陆</title>
    <link
            th:href="@{/static/business/login/bootstrap.min.css}"
          rel="stylesheet">
    <link
          th:href="@{/static/business/login/signin.css}"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <form th:action="@{/login}"  class="form-signin" method="POST">
        <h2 class="form-signin-heading">登陆</h2>
        <p>
            <label class="sr-only" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
                   type="text">
        </p>
        <p>
            <label class="sr-only" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
